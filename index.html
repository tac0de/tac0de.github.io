        <div class="meteor-container" id="meteorContainer"></div>

        <!-- 2. 파티클 시스템 -->
        <div class="particle-system" id="particleSystem"></div>

        <!-- 3. 움직이는 기하학적 형태 -->
        <div class="geometric-shapes" id="geometricShapes"></div>

        <div class="light-waves" id="lightWaves"></div>

        <!-- 5. 디지털 노이즈 효과 -->
        <canvas class="digital-noise" id="digitalNoise"></canvas>

        <!-- 6. 유체 시뮬레이션 효과 -->
        <div class="fluid-simulation">
            <div class="fluid-blob blob1"></div>
            <div class="fluid-blob blob2"></div>
            <div class="fluid-blob blob3"></div>
        </div>

        <!-- 7. 그리드 라인 효과 -->
        <div class="grid-lines"></div>

        <!-- 8. 글리치 효과 -->
        <div class="glitch-effect"></div>

        <!-- 9. 별빛 효과 -->
        <div id="starlightContainer"></div>

        <!-- 10. 빛줄기 효과 -->
        <div class="light-rays" id="lightRays"></div>
    </div>
